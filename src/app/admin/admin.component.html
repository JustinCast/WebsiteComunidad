<div id="admin-container" class="container card">
  <mat-selection-list #u>
    <mat-list-option style="font-size: 15px" *ngFor="let u of githubUsers">
      <div class="container">
        <p>{{u}}</p>
      </div>
    </mat-list-option>
  </mat-selection-list>
  
  <p>
    Options selected: {{u.selectedOptions.selected.length}}
  </p>
</div>
