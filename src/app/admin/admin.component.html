<div id="admin-container" class="container card">
  <mat-list>
    <mat-list-item style="font-size: 15px" *ngFor="let u of githubUsers">
      <p>{{u}}</p>
      <div id="actions-container" class="container">
        <button mat-button color="primary">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-button color="warn">
            <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-list-item>
  </mat-list>
</div>
