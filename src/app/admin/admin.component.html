<div id="admin-container" class="container card">
  <mat-list style="width: 100%; padding: 0; margin-bottom: 1%">
    <mat-list-item class="card" style="font-size: 15px; margin-top: 1%;" *ngFor="let u of githubUsers | paginate: { itemsPerPage: 10, currentPage: p }; let index = index">
      <div>
        <p>{{u}}</p>
      </div>
      <div id="actions-container">
        <button mat-button (click)="openEditDialog(u, index)" color="primary">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-button (click)="deleteUser(index)" color="warn">
            <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-list-item>
  </mat-list>
</div>
<pagination-controls style="text-align: center; color: white; background: #424242" (pageChange)="p = $event"></pagination-controls>
