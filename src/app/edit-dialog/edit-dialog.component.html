<h1 mat-dialog-title>Editar usuario</h1>
<div id="edit-dialog-container" mat-dialog-content>
  <small>Recuerde ingresar un usuario de Github v√°lido</small>
  <mat-form-field>
    <input matInput [(ngModel)]="data.user">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" color="warn">Cancelar</button>
  <button mat-button [mat-dialog-close]="data.user" cdkFocusInitial color="primary">Ok</button>
</div>
